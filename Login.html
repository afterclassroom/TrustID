<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VeriTrust</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-card: #fff;
            --border-color: #e0e0e0;
            --text-primary: #161616;
            --text-secondary: #525252;
            --text-tertiary: #8d8d8d;
            --ibm-blue-60: #0F62FE;
            --ibm-blue-50: #4589FF;
            --ibm-blue-30: #A6C8FF;
            --bg-surface: #f9f9f9;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--ibm-blue-60), var(--ibm-blue-50));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(15, 98, 254, 0.3);
        }
        
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            outline: none;
        }
        
        .input-field:focus {
            border-color: var(--ibm-blue-60);
            box-shadow: 0 0 0 3px rgba(15, 98, 254, 0.1);
        }
        
        .link-text {
            color: var(--ibm-blue-60);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .link-text:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card w-full max-w-md p-8 mx-4">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 mb-4 rounded-full bg-gradient-to-br from-blue-500 to-purple-600">
                <i class="fas fa-fingerprint text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold mb-2" style="color: var(--text-primary);">Welcome Back</h1>
            <p style="color: var(--text-secondary);">Login to your VeriTrust account</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <!-- Email Input -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium mb-2" style="color: var(--text-primary);">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="input-field" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <!-- Login with Facial Button -->
            <button type="submit" class="btn-primary mb-6">
                <img src="icon1.png" alt="Face Icon" class="w-5 h-5"/>
                <span>Sign In With Face</span>
            </button>

            <!-- Divider -->
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t" style="border-color: var(--border-color);"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white" style="color: var(--text-tertiary);">OR</span>
                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center">
                <span style="color: var(--text-secondary);">Don't have an account? </span>
                <a href="Signup.html" class="link-text">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        // Check if user is already logged in
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        function setCookie(name, value, days = 7) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }
        
        // Redirect to index if already logged in
        if (getCookie('veritrust_user')) {
            window.location.href = 'index.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            // Get user data from localStorage (registered users)
            const registeredUsers = JSON.parse(localStorage.getItem('veritrust_users') || '{}');
            const user = registeredUsers[email];
            
            if (!user) {
                alert('Email not found. Please sign up first.');
                window.location.href = 'Signup.html';
                return;
            }
            
            // Simulate facial recognition
            const loginBtn = e.target.querySelector('button[type="submit"]');
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Scanning face...</span>';
            loginBtn.disabled = true;
            
            // Simulate facial recognition delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Mock successful facial recognition
            const success = Math.random() > 0.1; // 90% success rate
            
            if (success) {
                // Save login state in cookie
                setCookie('veritrust_user', encodeURIComponent(JSON.stringify(user)), 7);
                
                // Also save to localStorage for synchronization
                localStorage.setItem('veritrust_current_user', JSON.stringify(user));
                
                alert('Login successful! Welcome back, ' + user.name);
                window.location.href = 'index.html';
            } else {
                alert('Facial recognition failed. Please try again.');
                loginBtn.innerHTML = '<i class="fas fa-face-smile"></i> <span>Login with Facial Recognition</span>';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
